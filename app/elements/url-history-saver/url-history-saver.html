<dom-module id="url-history-saver">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <app-pouchdb-document db-name="url-history" doc-id="[[url]]" id="doc" data="{{data}}" revs-limit="5"></app-pouchdb-document>
  </template>
  <script src="url-history-saver.js"></script>
</dom-module>
