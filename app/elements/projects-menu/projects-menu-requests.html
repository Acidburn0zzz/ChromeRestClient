<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="projects-menu-requests">
  <template>
    <style include="shared-styles">
    :host {
      display: block;
    }

    paper-item {
      padding-left: 32px;
      min-height: 36px;
      cursor: pointer;
    }

    .method {
      @apply(--method-display-box);
    }

    .method.get {
      @apply(--method-display-box-get);
    }

    .method.post {
      @apply(--method-display-box-post);
    }

    .method.put {
      @apply(--method-display-box-put);
    }

    .method.delete {
      @apply(--method-display-box-delete);
    }

    .method.patch {
      @apply(--method-display-box-patch);
    }

    .name {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 14px;
    }

    paper-spinner {
      margin-top: 8px;
      margin-left: 32px;
    }
    </style>
    <paper-spinner active="[[querying]]" hidden$="[[!querying]]"></paper-spinner>
    <template is="dom-repeat" items="[[requests]]">
      <paper-item data-index$="[[index]]" title$="[[item.url]]" class$="[[_computeSelectedClass(item._id, routeSavedId)]]">
        <span class$="[[_computeMethodClass(item.method)]]">[[item.method]]</span>
        <span class="name">[[item.name]]</span>
      </paper-item>
    </template>
    <legacyproject-related-requests querying="{{querying}}" active="[[opened]]" all-data project-id="[[projectId]]" related-requests="{{requests}}"></legacyproject-related-requests>
  </template>
  <script src="projects-menu-requests.js"></script>
</dom-module>
