<link rel="import" href="../../styles/dialog-styles.html">

<dom-module id="ntlm-dialog">
  <template>
    <style include="dialog-styles"></style>
    <style>
      :host {
        /*display: block;*/
      }
    </style>
    <div class="dialog">
      <h2>Authentication required</h2>
      <div>
        <p>The endpoint requires a username and password</p>
        <paper-input label="login" type="text" value="{{login}}"></paper-input>
        <paper-input label="password" type="password" id="password" value="{{password}}">
          <paper-icon-button suffix on-tap="togglePassword" icon="visibility" alt="Show password icon" title="Show password"></paper-icon-button>
        </paper-input>
        <paper-input label="domain" type="text" value="{{domain}}"></paper-input>
      </div>
      <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm on-tap="_setValue">Accept</paper-button>
      </div>
    </div>
    <template is="dom-if" if="[[usePouchDb]]" restamp="true">
      <app-pouchdb-document db-name="auth-data" id="doc" doc-id="{{credentialsPath}}" data="{{savedAuth}}"></app-pouchdb-document>
    </template>
  </template>
</dom-module>
<script src="ntlm-dialog.js"></script>
