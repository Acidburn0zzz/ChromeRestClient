<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>search-bar-basic</title>
  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <!-- Import the element to test -->
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
  <link rel="import" href="../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
  <link rel="import" href="../url-input-editor.html">
</head>
<body>
  <test-fixture id="editor">
    <template>
      <url-input-editor></url-input-editor>
    </template>
  </test-fixture>
  <script>
  suite('`url-input-editor` tests', function() {
    var editor;
    setup(function() {
      editor = fixture('editor');
    });

    test('Should parse URL details', function(done) {
      var url = 'https://sub.domain.com/path/to/resource?param=value&other=value';
      editor.detailed = true;
      editor.url = url;
      window.setTimeout(() => {
        expect(editor.hostValue).to.be.equal('https://sub.domain.com',
          'Host value is invalid');
        expect(editor.pathValue).to.be.equal('/path/to/resource',
          'Path value is invalid');
        expect(editor.paramsList).to.be.a('array',
          'paramsList value is not an array');
        done();
      }, 10);
    });

    test('Should encode URL', function(done) {
      var url = 'http://192.168.2.252/service/board/1/edit?description=We\'ll keep your precious pup fed, watered, walked and socialized during their stay.';
      editor.url = url;
      editor.encodeParameters();
      expect(editor.url).to.be.equal('http://192.168.2.252/service/board/1/edit?description=We%27ll+keep+your+precious+pup+fed%2C+watered%2C+walked+and+socialized+during+their+stay.');
    });

  });
  </script>
</dody>
