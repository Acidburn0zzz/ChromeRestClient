<dom-module id="search-bar">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 0px;
        right: 4px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: #fff;
        border: 1px var(--main-section-border-color) solid;
        border-radius: 2px;
        padding: 0 12px;
      }
    </style>
    <paper-input-container no-label-float>
      <input is="iron-input" bind-value="{{value}}" placeholder="search text" autofocus/>
      <div suffix>0 of 0</div>
    </paper-input-container>
    <span class="separator"></span>
    <paper-icon-button icon="arc:keyboard-arrow-up" title="Previous"></paper-icon-button>
    <paper-icon-button icon="arc:keyboard-arrow-down" title="Next"></paper-icon-button>
    <paper-icon-button icon="close" title="Close" on-tap="close"></paper-icon-button>
  </template>
  <script src="search-bar.js"></script>
</dom-module>
