<dom-module id="search-bar">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 0px;
        right: 4px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: #fff;
        border: 1px var(--main-section-border-color) solid;
        border-radius: 2px;
        padding: 0 12px;
        @apply(--shadow-elevation-2dp);
      }
      .separator {
        background-color: var(--paper-grey-500);
        width: 2px;
      }
    </style>
    <paper-input-container no-label-float>
      <input is="iron-input" id="input" bind-value="{{value}}" placeholder="search text" autofocus tabindex="1"/>
      <div suffix>[[selected]] of [[searchCount]]</div>
    </paper-input-container>
    <span class="separator"></span>
    <paper-icon-button icon="arc:keyboard-arrow-up" title="Previous" on-tap="highlightPrevious"></paper-icon-button>
    <paper-icon-button icon="arc:keyboard-arrow-down" title="Next" on-tap="highlightNext"></paper-icon-button>
    <paper-icon-button icon="arc:close" title="Close" on-tap="close"></paper-icon-button>
    <iron-signals on-iron-signal-search-mark-count="_onSearchMarkCount"></iron-signals>
    <iron-a11y-keys id="a11y" target="[[input]]" keys="enter" on-keys-pressed="highlightNext"></iron-a11y-keys>
  </template>
  <script src="search-bar.js"></script>
</dom-module>
