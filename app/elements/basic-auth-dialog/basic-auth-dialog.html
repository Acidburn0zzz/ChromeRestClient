<link rel="import" href="../../styles/dialog-styles.html">

<dom-module id="basic-auth-dialog">
  <template>
    <style include="dialog-styles"></style>
    <style>
      :host {
        /*display: block;*/
      }
    </style>
    <div class="dialog">
      <h2>Authentication required</h2>
      <p>The endpoint requires a username and password</p>
      <paper-input label="username" type="text" value="{{username}}"></paper-input>
      <paper-masked-input label="password" value="{{password}}"></paper-masked-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_setValue">Accept</paper-button>
      </div>
    </div>
    <app-pouchdb-document db-name="auth-data" id="doc" doc-id="{{credentialsPath}}" data="{{savedAuth}}"></app-pouchdb-document>
  </template>
</dom-module>
<script src="basic-auth-dialog.js"></script>
