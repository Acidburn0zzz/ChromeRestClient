<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="arc-request-view">
  <template>
    <style include="shared-styles">
    :host {
      display: block;
    }
    .action-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-end-justified);
      margin: 12px;
    }
    .action-panel > * {
      margin-left: 12px;
    }
    .status {
      @apply(--layout-flex);
      color: #757575;
    }

    .url-input {
      position: relative;
    }

    h2 {
      @apply(--paper-font-subhead);
      margin-right: 24px;
      font-weight: 500;
    }

    .toggle-button {
      color: rgba(0, 0, 0, 0.54);
      transition: color 0.25s linear;
      font-size: 12px;
      font-weight: 400;
    }

    .toggle-icon {
      transform: rotateZ(0deg);
      transition: transform 0.3s linear;
    }

    .toggle-icon.opened {
      transform: rotateZ(-180deg);
    }

    .toggle-button:hover {
      color: rgba(0, 0, 0, 0.78);
    }

    paper-tab {
      flex: inherit;
    }

    .flex {
      @apply(--layout-flex);
    }

    paper-tabs {
      margin: 0 12px;
    }

    headers-editor,
    variables-editor,
    paper-tab.iron-selected {
      /*background-color: rgba(225, 245, 254, 0.54);*/
    }

    .params-section,
    payload-editor {
      margin-top: 20px;
    }

    .params-header {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      padding: 0 12px;
    }
    </style>
    <div class="url-input">
      <url-input-editor id="urlInputEditor" url="{{masterUrl}}" suggesions-opened="_urlSuggestionsOpened"></url-input-editor>
    </div>
    <method-selector method="{{request.method}}" is-payload="{{isPayload}}" content-type="[[contentType]]"></method-selector>
    <section class="params-section">
      <header class="params-header">
        <h2>Parameters</h2>
        <paper-tabs selected="{{selectedParameters}}">
          <paper-tab hidden$="[[!collapseOpened]]">Headers</paper-tab>
          <paper-tab hidden$="[[!collapseOpened]]">Variables</paper-tab>
        </paper-tabs>
        <span class="flex"></span>
        <paper-button on-tap="toggle" class="toggle-button" title="Toggle parameters panel">
          <span>[[_computeToggleLabel(collapseOpened)]]</span>
          <iron-icon icon="arc:expand-more" class$="[[_computeToggleIconClass(collapseOpened)]]"></iron-icon>
        </paper-button>
      </header>
      <iron-collapse opened="[[collapseOpened]]">
        <iron-pages selected="[[selectedParameters]]">
          <headers-editor is-payload="{{isPayload}}" content-type="[[contentType]]" headers="{{requestHeaders}}" on-headers-changed="_headersChanged"></headers-editor>
          <variables-editor></variables-editor>
        </iron-pages>
      </iron-collapse>
    </section>

    <payload-editor hidden$="[[!isPayload]]" content-type="[[contentType]]" value="{{request.payload}}" files-list="{{request.files}}"></payload-editor>
    <div class="action-panel">
      <div class="status">[[statusMessage]]</div>
      <paper-progress indeterminate hidden$="[[!requestLoading]]"></paper-progress>
      <paper-button raised class="action-button" hidden$="[[requestLoading]]" on-tap="_sendRequest">send</paper-button>
      <paper-button raised class="action-button" hidden$="[[!requestLoading]]"on-tap="_abortRequest">abort</paper-button>
    </div>
  </template>
  <script src="arc-request-view.js"></script>
</dom-module>
