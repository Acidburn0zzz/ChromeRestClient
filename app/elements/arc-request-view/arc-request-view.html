<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/headers-editor/headers-editor.html">
<link rel="import" href="../../bower_components/http-method-selector/http-method-selector.html">
<dom-module id="arc-request-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
    }

    .action-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-end-justified);
      margin: 12px;
    }

    .action-panel>* {
      margin-left: 12px;
    }

    .status {
      @apply(--layout-flex);
      color: #757575;
    }

    .url-input {
      position: relative;
      @apply(--layout-horizontal);
    }

    url-input-editor {
      @apply(--layout-flex);
    }

    h2 {
      @apply(--paper-font-subhead);
      font-weight: 500;
    }

    .toggle-button {
      color: rgba(0, 0, 0, 0.54);
      transition: color 0.25s linear;
      font-size: 12px;
      font-weight: 400;
    }

    .toggle-icon {
      transform: rotateZ(0deg);
      transition: transform 0.3s linear;
    }

    .toggle-icon.opened {
      transform: rotateZ(-180deg);
    }

    .toggle-button:hover {
      color: rgba(0, 0, 0, 0.78);
    }

    .flex {
      @apply(--layout-flex);
    }

    headers-editor,
    variables-editor {
      margin: 0 12px;
    }

    .params-section,
    payload-editor {
      margin-top: 20px;
      margin-bottom: 20px;
      border-bottom: 1px rgba(0, 162, 223, 0.24) solid;
    }

    .params-section {
      padding-bottom: 20px;
    }

    .params-header {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      padding: 0 12px;
    }

    .main-action-buttons {
      @apply(--layout);
      @apply(--layout-center);
    }
    </style>
    <div class="url-input">
      <url-input-editor id="urlInputEditor" url="{{masterUrl}}"></url-input-editor>
      <div class="main-action-buttons">
        <paper-button raised class="action-button" hidden$="[[requestLoading]]" on-tap="_sendRequest">send</paper-button>
        <paper-button raised class="action-button" hidden$="[[!requestLoading]]" on-tap="_abortRequest">abort</paper-button>
      </div>
    </div>
    <http-method-selector method="{{request.method}}" is-payload="{{isPayload}}"></http-method-selector>
    <section class="params-section">
      <header class="params-header">
        <h2>Parameters</h2>
        <paper-icon-button icon="arc:expand-more" id="toggleParameters" on-tap="toggle" class="toggle-button" class$="[[_computeToggleIconClass(collapseOpened)]]"></paper-icon-button>
        <paper-tooltip for="toggleParameters" animation-delay="100" position="right" offset="0">[[_computeToggleLabel(collapseOpened)]]</paper-tooltip>
      </header>
      <iron-collapse opened="[[collapseOpened]]">
        <paper-tabs selected="{{selectedParameters}}">
          <paper-tab hidden$="[[!collapseOpened]]">Headers</paper-tab>
          <paper-tab hidden$="[[!collapseOpened]]">Variables</paper-tab>
          <paper-tab hidden$="[[!_computePayloadTabVisible(collapseOpened, isPayload)]]">Body</paper-tab>
        </paper-tabs>
        <iron-pages selected="[[selectedParameters]]">
          <headers-editor is-payload="{{isPayload}}" content-type="[[contentType]]" headers="{{requestHeaders}}" on-headers-changed="_headersChanged"></headers-editor>
          <variables-editor></variables-editor>
          <payload-editor content-type="[[contentType]]" value="{{request.payload}}" file="{{bodyFile}}" multipart="{{multipartBody}}" form-data="{{request.formData}}"></payload-editor>
        </iron-pages>
      </iron-collapse>
    </section>

    <div class="action-panel">
      <div class="status">[[statusMessage]]</div>
      <paper-progress indeterminate hidden$="[[!requestLoading]]"></paper-progress>
    </div>
  </template>
  <script src="arc-request-view.js"></script>
</dom-module>
