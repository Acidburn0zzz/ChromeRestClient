<!--
The `arc-data-io-controller` is a controller for data import and export.
It is responsible for all data import / export operations in the app.

Example:

<arc-data-io-controller></arc-data-io-controller>

@group Controller Elements
@element arc-data-import-controller
-->
<dom-module id="arc-data-io-controller">
  <template>
    <style>
    :host {
      background: #F5F5F5;
      padding-bottom: 40px;
      height: auto !important;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-start-justified);
    }

    paper-material {
      background-color: #fff;
      margin: 0 16px;
      padding: 24px;
      box-sizing: border-box;
    }

    paper-material,
    h2 {
      max-width: 620px;
      width: 100%;
      transition: max-width 0.25s ease-in-out;
    }

    :host([has-import-data]) paper-material,
    :host([has-import-data]) h2 {
      max-width: calc(100% - 32px);
      margin: 0 16px;
    }

    h2 {
      @apply(--paper-font-body1);
      @apply(--layout-horizontal);
      @apply(--layout-center);
      height: 48px;
      color: rgba(0, 0, 0, 0.78);
      margin: 0;
      padding-left: 32px;
    }

    .padding-section {
      padding-left: 24px;
    }
    </style>
    <template is="dom-if" if="{{loading}}">
      <div class="padding-section">
        <paper-spinner active="true" alt="Preparing data"></paper-spinner>
      </div>
    </template>
    <template is="dom-if" if="[[!loading]]">
      <template is="dom-if" if="[[_showFileImport]]">
        <h2>Data import</h2>
        <paper-material elevation="1">
          <arc-file-importer importing="{{_fileImporting}}" is-import-data="{{hasImportData}}" on-import="_importFileData"></arc-file-importer>
        </paper-material>
      </template>
      <template is="dom-if" if="[[_showFileExport]]">
        <h2>Data export</h2>
        <paper-material elevation="1">
          <arc-file-exporter></arc-file-exporter>
        </paper-material>
      </template>
    </template>
  </template>
</dom-module>
<script src="arc-data-io-controller.js"></script>
