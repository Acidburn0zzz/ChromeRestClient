<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!--
The `arc-file-exporter` element is a helper element for `arc-data-import-controller`
that is responsible for file export.

Example:

<arc-file-exporter></arc-file-exporter>

@group Controller Elements
@element arc-file-exporter
-->
<dom-module id="arc-file-exporter">
  <template>
    <style>
    :host {
      @apply(--layout-vertical);
    }

    #exportForm {
      @apply(--layout-vertical);
    }

    #exportForm paper-checkbox {
      margin: 12px 0px;
    }

    .padding-section {
      @apply(--section-padding);
    }

    .actions {
      margin: 24px 0;
    }

    .action-button {
      @apply(--action-button);
    }

    p.description {
      @apply(--paper-font-body2);
    }

    p.info {
      @apply(--paper-font-body1);
      color: rgba(0, 0, 0, 0.54);
    }
    </style>
    <template is="dom-if" if="{{loading}}">
      <div class="padding-section">
        <paper-spinner active="true" alt="Preparing data"></paper-spinner>
      </div>
    </template>
    <template is="dom-if" if="[[_computeDisplaySelector(loading, exporting)]]">
      <p class="description">What to include in the export file?</p>
      <form is="iron-form" id="exportForm">
        <paper-checkbox name="saved" checked>Saved requests and projects</paper-checkbox>
        <paper-checkbox name="history" checked>Requests history</paper-checkbox>
        <paper-checkbox name="cookies" checked>Cookies</paper-checkbox>
        <paper-checkbox name="auth" checked>Saved passwords</paper-checkbox>
        <paper-checkbox name="history-url" checked>URLs history (autofill data)</paper-checkbox>
        <paper-checkbox name="websocket" checked>Web sockets history</paper-checkbox>
        <paper-checkbox name="headers-sets" checked>Headers sets</paper-checkbox>
        <paper-checkbox name="variables" checked>Variables and environments</paper-checkbox>
      </form>
      <div class="actions">
        <paper-button class="action-button" on-tap="_prepareDataClick">Prepare data to export</paper-button>
      </div>
      <p class="info">Depending on the amount of your local data this process can take up to a minute.</p>
    </template>
    <template is="dom-if" if="[[dataReady]]">
      <p class="description">Your data is ready.</p>
      <paper-button raised="true" class="action-button" on-tap="_saveData">Download file</paper-button>
      <paper-button on-tap="_cancelExport">Cancel</paper-button>
    </template>
  </template>
</dom-module>
<script src="arc-file-exporter.js"></script>
