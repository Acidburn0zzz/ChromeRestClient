<dom-module id="arc-project-controller">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
    <arc-request-object-model id="requestModel" on-data-ready="_requestReady"></arc-request-object-model>
    <arc-project-object-model auto id="project" on-data-ready="_projectReady" on-error="_projectError" on-save="_projectSaved"></arc-project-object-model>
    <arc-request-object-model auto id="requestSaveModel" on-error="_requestSaveError" on-save="_requestSaved"></arc-request-object-model>
    <arc-request-object-model auto id="restoreRequestModel" on-error="_requestSaveError" on-save="_requestRestored"></arc-request-object-model>
  </template>
  <script src="arc-project-controller.js"></script>
</dom-module>
