<!--
The `network-state` element will inform the app about network state changed.
Element exposes read only `online` attribute with boolean value of current online state.

It will also fire `network-state` event when the state of the network changes.
-->
<dom-module id="network-state">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script src="network-state.js"></script>
</dom-module>
