<dom-module id="drive-open-from-drive-ui">
  <template>
    <style>
    :host {
      display: block;
      margin: 24px 40px;
      -webkit-overflow-scrolling: touch;
      background: var(--paper-dialog-background-color, --primary-background-color);
      color: var(--paper-dialog-color, --primary-text-color);
      @apply(--paper-font-body1);
      @apply(--shadow-elevation-16dp);
      @apply(--paper-dialog);
    }
     :host > * {
      padding: 0 24px;
    }

    h2 {
      position: relative;
      margin: 0;
      @apply(--paper-font-title);
      @apply(--paper-dialog-title);
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0 0 24px;
      color: var(--paper-dialog-button-color, --primary-color);
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }
    </style>

    <h2>Opening shared file</h2>
    <div>
      <p>The app can't open files not created by you.</p>
      <p>Please go to Drive webapp, <b>select file and choose "Open with" and next "Advanced Rest Client"</b>
      <p>This must to be done once per file.</p>
      <paper-button raised on-tap="_openDrive">Open Drive</paper-button>
    </div>
    <div class="buttons">
      <paper-button dialog-dismiss="" on-tap="_back">Back</paper-button>
    </div>
  </template>
  <script src="drive-open-from-drive-ui.js"></script>
</dom-module>
