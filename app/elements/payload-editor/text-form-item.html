<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="payload-form-item-behavior.html">

<dom-module id="text-form-item">
  <template>
    <style>
    :host {
      display: block;
      @apply(--layout-vertical);
      @apply(--layout-flex);
    }

    .mime-selector {
      position: relative;
    }

    .value-selector {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    paper-textarea {
      @apply(--layout-flex);
      margin-left: 12px;
    }

    .mime-selector paper-input {
      max-width: 200px;
    }
    </style>
    <div class="mime-selector">
      <paper-input id="mimeInput" label="Content type (Optional)" value="{{contentType}}"></paper-input>
      <paper-autocomplete target="[[_mimeInput]]" source="[[suggestions]]" open-on-focus></paper-autocomplete>
    </div>
    <div class="value-selector">
      <paper-input label="Field name" error-message="The name is required" required auto-validate value="{{name}}"></paper-input>
      <paper-textarea label="Field value" value="{{value}}"></paper-textarea>
      <paper-icon-button icon="arc:close" title="Remove form parameter" on-tap="removeItem"></paper-icon-button>
    </div>
  </template>
  <script src="text-form-item.js"></script>
</dom-module>
