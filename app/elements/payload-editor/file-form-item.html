<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="payload-form-item-behavior.html">

<dom-module id="file-form-item">
  <template>
    <style>
    :host {
      display: block;
    }

    :host([invalid]) {

    }

    .file-row {

      margin: 8px 0;
    }

    .controls {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center);
    }

    .controls > *:not(:last-child) {
      margin-right: 12px;
    }

    .file-trigger,
    .param-name {
      margin-right: 12px;
    }

    .param-value {
      @apply(--layout-flex);
    }

    .file-list-names {
      @apply(--layout-flex);
    }

    .files-counter-message {
      color: rgba(0, 0, 0, 0.74);
      @apply(--layout-flex);
      @apply(--paper-font-body1);
    }

    .files-list {
      @apply(--paper-font-body1);
    }

    .files-list span {
      margin-right: 8px;
    }
    </style>
    <div class="file-row">
      <div class="controls">
        <paper-input error-message="The name is required" label="Field name" required auto-validate value="{{name}}"></paper-input>
        <paper-button raised on-tap="_selectFile" class="file-trigger">Choose files</paper-button>
        <span class="files-counter-message" hidden$="[[hasFiles]]">No files selected</span>
        <span class="files-counter-message" hidden$="[[!hasFiles]]">[[value.length]] file(s) selected <a href="#" on-tap="_toggleFilesList">Details.</a></span>
        <paper-icon-button icon="arc:close" title="Remove file" on-tap="removeItem"></paper-icon-button>
      </div>
      <iron-collapse opened="[[opened]]">
        <ul class="files-list">
          <template is="dom-repeat" items="[[value]]" as="file" index-as="fileNo">
            <li>
              <span>[[file.name]]</span>
              <span>([[file.size]] bytes)</span>
            </li>
          </template>
        </ul>
      </iron-collapse>
    </div>
    <input type="file" multiple hidden on-change="_fileObjectChanged" />
  </template>
  <script src="file-form-item.js"></script>
</dom-module>
