<dom-module id="file-form-item">
  <template>
    <style>
    :host {
      display: block;
    }

    .file-row {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center);
      margin: 8px 0;
    }

    .file-trigger,
    .param-name {
      margin-right: 12px;
    }

    .param-value {
      @apply(--layout-flex);
    }

    .file-list-names {
      @apply(--layout-flex);
    }
    </style>
    <div class="file-row">
      <paper-input label="Field name" value="{{file.name}}"></paper-input>
      <paper-button raised on-tap="_selectFile" class="file-trigger">Choose files</paper-button>
      <input type="file" multiple hidden on-change="_fileObjectChanged" />
      <div class="file-list-names">
        <template is="dom-repeat" items="[[file.files]]" as="file" index-as="fileNo">
          <div>
            <span>#[[fileNo]]</span>.
            <span>[[file.name]]</span>
            <span>([[file.size]] bytes)</span>
          </div>
        </template>
      </div>
      <paper-icon-button icon="arc:close" title="Remove file" on-tap="_removeFile"></paper-icon-button>
    </div>
  </template>
  <script src="file-form-item.js"></script>
</dom-module>
