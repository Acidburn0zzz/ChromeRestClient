<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../arc-menu-view/menu-list-behavior.html">
<!--
The panel displays an ARC history data (last entries) when the user focus (or otherwise trigger
action) on the URL field.

Set a `positionTarget` property to position the element on the input field.

-->
<dom-module id="history-menu">
  <template>
    <style>
    :host {
      display: block;
      background-color: #f7f7f7;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--history-menu);
    }

    .method {
      margin-right: 8px;
      display: block;
      background: rgba(128, 128, 128, 0.24);
      color: rgb(128, 128, 128);
      padding: 2px 6px;
      border-radius: 2px;
      font-size: 13px;
    }

    .method.get {
      background: rgba(0, 128, 0, 0.24);
      color: rgb(0, 128, 0);
    }

    .method.post {
      background: rgba(33, 150, 243, 0.24);
      color: rgb(33, 150, 243);
    }

    paper-item:focus .method.post {
      color: #fff;
    }

    .iron-selected paper-item:focus .method.post {
      color: rgb(33, 150, 243);
    }

    .method.put {
      background: rgba(255, 165, 0, 0.24);
      color: rgb(255, 165, 0);
    }

    .method.delete {
      background: rgba(244, 67, 54, 0.24);
      color: rgb(244, 67, 54);
    }

    .method.patch {
      background: rgba(156, 39, 176, 0.24);
      color: rgb(156, 39, 176);
    }

    .url {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 14px;
    }

    .group-header {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      color: rgba(0, 0, 0, 0.54);
      padding: 12px 16px;
    }

    paper-progress {
      width: calc(100% - 32px);
      margin: 0 16px;
      position: absolute;
    }

    .empty-info {
      @apply(--paper-font-body1);
      font-style: italic;
      margin: 1em 16px;
    }

    .empty-message {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      text-align: center;
    }

    iron-list {
      flex: 1 1 auto;
    }

    .iron-selected paper-item {
      background-color: #FF9800;
      color: #fff;
    }

    .iron-selected .method {
      background-color: #fff;
    }
    </style>
    <paper-progress hidden$="[[!querying]]" indeterminate></paper-progress>

    <div class="empty-message" hidden$="[[!dataUnavailable]]">
      <p class="empty-info">No history here</p>
      <p class="empty-info" hidden$="[[hasItems]]">Make a HTTP request and items will jump into this list.</p>
    </div>

    <iron-list items="[[items]]" id="list" hidden$="[[!hasItems]]">
      <template>
        <div data-index$="[[index]]" title$="[[item.url]]" class$="[[_computeItemClass(item._id, selectedHistory)]]">
          <div class="group-header" hidden$="[[!item.hasHeader]]">[[item.header]]</div>
          <paper-item>
            <span class$="[[_computeMethodClass(item.method)]]">[[item.method]]</span>
            <span class="url">[[item.url]]</span>
            <paper-ripple></paper-ripple>
          </paper-item>
        </div>
      </template>
    </iron-list>
  </template>
  <script src="history-menu.js"></script>
</dom-module>
