<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
    :host {
      --method-display-box: {
        margin-right: 8px;
        display: block;
        background: rgba(128, 128, 128, 0.12);
        color: rgb(128, 128, 128);
        padding: 0px 4px;
        border-radius: 2px;
        font-size: 12px;
      };
      --method-display-box-get: {
        background: rgba(0, 128, 0, 0.12);
        color: rgb(0, 128, 0);
      };
      --method-display-box-post: {
        background: rgba(33, 150, 243, 0.12);
        color: rgb(33, 150, 243);
      };
      --method-display-box-put: {
        background: rgba(255, 165, 0, 0.12);
        color: rgb(255, 165, 0);
      };

      --method-display-box-delete: {
        background: rgba(244, 67, 54, 0.12);
        color: rgb(244, 67, 54);
      };

      --method-display-box-patch: {
        background: rgba(156, 39, 176, 0.12);
        color: rgb(156, 39, 176);
      };
    }


    .page-title {
      @apply(--paper-font-display2);
    }

    paper-menu a > *,
    paper-menu paper-item > *,
    paper-menu paper-icon-item > * {
      pointer-events: none;
    }

    .padding-section {
      @apply(--section-padding);
    }

    .action-button {
      @apply(--action-button);
    }

    .action-button:hover {
      @apply(--action-button-hover);
    }

    /*.xhr-switch {
      @apply(--layout-center);
    }*/

    @media (max-width: 600px) {
      .page-title {
        font-size: 24px!important;
      }
    }

    .selectable-text {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      cursor: text;
    }

    .flex {
      @aplly(--layout-flex);
    }

    </style>
  </template>
</dom-module>
