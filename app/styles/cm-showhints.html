<!-- a code mirror shared styles -->
<dom-module id="cm-showhints">
  <template>
    <style>
    .CodeMirror-hints {
      position: absolute;
      z-index: 10;
      background: white;
      overflow: hidden;
      overflow-y: auto;
      max-height: 20em;
    }

    .CodeMirror-hint.iron-selected {

    }

  </template>
